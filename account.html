<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Files - Audio Stem Separator</title>

    <!-- Google Sign-In API Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Your Google Client ID (must match index.html) -->
    <meta name="google-client-id" content="50272459426-g5p1du9rh5soq5s9dll3cbtc4v3u4333.apps.googleusercontent.com">

    <style>
        :root {
            --primary-bg: #1e1e2f;
            --secondary-bg: #27293d;
            --accent-color: #00bcd4;
            --text-color: #f8f8f2;
            --input-bg: #44475a;
            --success-color: #50fa7b;
            --error-color: #ff5555;
            --border-radius: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: var(--font-family); 
            background-color: var(--primary-bg); 
            color: var(--text-color); 
            line-height: 1.6;
        }
        .main-content-wrapper {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--input-bg);
        }
        .page-header h1 {
            color: var(--accent-color);
            font-weight: 300;
        }
        .page-header a {
            color: var(--accent-color);
            text-decoration: none;
            border: 1px solid var(--accent-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            transition: background-color 0.2s, color 0.2s;
        }
        .page-header a:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }
        .content-container {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            min-height: 400px;
        }
        #auth-message, #loading-message, #empty-message {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.2em;
            color: #bd93f9;
        }
        #gsi-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .file-list {
            list-style: none;
        }
        .file-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--input-bg);
            transition: background-color 0.2s;
        }
        .file-list-item:last-child {
            border-bottom: none;
        }
        .file-list-item:hover {
            background-color: #3a3d54;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-name {
            font-size: 1.1em;
            color: var(--text-color);
            word-break: break-all;
        }
        .file-meta {
            font-size: 0.85em;
            color: #bd93f9;
        }
        .download-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: var(--text-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin-left: 20px;
        }
        .download-button:hover {
            background-color: #00acc1;
        }
        .spinner {
            display: block;
            border: 4px solid rgba(248, 248, 242, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <header class="page-header">
            <h1>My Processed Files</h1>
            <a href="index.html">‚Üê Back to Separator</a>
        </header>

        <main class="content-container">
            <!-- This message shows if the user is not logged in -->
            <div id="auth-message" style="display: none;">
                <p>Please sign in to view your processed files.</p>
                <div id="gsi-container"></div>
            </div>

            <!-- This message shows while files are being fetched -->
            <div id="loading-message">
                <div class="spinner"></div>
                <p style="text-align: center; margin-top: 20px;">Loading your files...</p>
            </div>
            
            <!-- This message shows if the user is logged in but has no files -->
            <div id="empty-message" style="display: none;">
                <p>You haven't processed any files yet. <br>Go back to the separator to get started!</p>
            </div>

            <!-- The list of files will be inserted here by JavaScript -->
            <ul id="fileList" class="file-list"></ul>
        </main>
    </div>

    <script>
        const fileListElement = document.getElementById('fileList');
        const authMessage = document.getElementById('auth-message');
        const loadingMessage = document.getElementById('loading-message');
        const emptyMessage = document.getElementById('empty-message');
        const gsiContainer = document.getElementById('gsi-container');

        const YOUR_DDNS_HOSTNAME = 'vicsanitymp3.servemp3.com';
        const SERVER_ENDPOINT_BASE = `https://${YOUR_DDNS_HOSTNAME}`;
        const MY_FILES_ENDPOINT = `${SERVER_ENDPOINT_BASE}/api/my-files`;

        let currentUserToken = null;

        // Function to fetch and display the files
        async function fetchMyFiles() {
            if (!currentUserToken) {
                console.error('No user token available. Cannot fetch files.');
                showAuthMessage();
                return;
            }

            try {
                const response = await fetch(MY_FILES_ENDPOINT, {
                    headers: {
                        'Authorization': `Bearer ${currentUserToken}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // Unauthorized, maybe token expired.
                        throw new Error('Authentication failed. Please sign in again.');
                    }
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const files = await response.json();
                displayFiles(files);

            } catch (error) {
                console.error('Failed to fetch files:', error);
                // In case of error, show a message and maybe prompt to sign in again.
                showAuthMessage(error.message);
            }
        }

        // Function to render the list of files to the page
        function displayFiles(files) {
            loadingMessage.style.display = 'none';
            fileListElement.innerHTML = ''; // Clear previous list

            if (files.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            authMessage.style.display = 'none';

            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-list-item';

                const fileDate = new Date(file.time).toLocaleString();
                const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);

                li.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">Created: ${fileDate} | Size: ${fileSizeMB} MB</div>
                    </div>
                    <a href="${SERVER_ENDPOINT_BASE}${file.url}" class="download-button" download>Download</a>
                `;
                fileListElement.appendChild(li);
            });
        }

        // Function to show the "Please sign in" message
        function showAuthMessage(customText = 'Please sign in to view your processed files.') {
            loadingMessage.style.display = 'none';
            emptyMessage.style.display = 'none';
            fileListElement.innerHTML = '';
            authMessage.querySelector('p').textContent = customText;
            authMessage.style.display = 'block';
        }

        // This function is called by Google's script after a user signs in
        function handleGoogleCredentialResponse(response) {
            currentUserToken = response.credential;
            authMessage.style.display = 'none';
            loadingMessage.style.display = 'block';
            fetchMyFiles();
        }

        // Page load initialization
        document.addEventListener('DOMContentLoaded', () => {
            const googleClientId = document.querySelector('meta[name="google-client-id"]').content;
            if (googleClientId && googleClientId !== "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com") {
                google.accounts.id.initialize({
                    client_id: googleClientId,
                    callback: handleGoogleCredentialResponse
                });
                // Render the button inside the auth message container
                google.accounts.id.renderButton(
                    gsiContainer,
                    { theme: 'outline', size: 'large', type: 'standard', text: 'signin_with' }
                );
                // Automatically prompt the user to sign in
                google.accounts.id.prompt((notification) => {
                    // This callback tells us if the prompt was shown or not.
                    // If not shown (e.g., user is not signed into Google at all),
                    // we should manually show the auth message.
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                       showAuthMessage();
                    }
                });
            } else {
                console.error("Google Client ID is not set. Cannot initialize authentication.");
                showAuthMessage("This page cannot be loaded. Authentication is not configured correctly.");
            }
        });
    </script>
</body>
</html>
