<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZBD Satoshi Tapper</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5972331036113330"
        crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent: #f7931a;
            /* Bitcoin Orange */
            --zbd-purple: #8e44ad;
            --bubble-color: #2c3e50;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
        }

        .stat-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btc {
            color: var(--accent);
            font-size: 1.5rem;
        }

        /* GAME AREA */
        #game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bubble {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #4a69bd, var(--bubble-color));
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .bubble:active {
            transform: scale(0.92);
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s forwards;
            font-weight: bold;
            color: var(--accent);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* FOOTER & BUTTONS */
        #controls {
            padding: 20px;
            text-align: center;
        }

        .btn {
            background: var(--zbd-purple);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }

        /* MODAL */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: #222;
            padding: 25px;
            border-radius: 15px;
            width: 80%;
            max-width: 350px;
            text-align: center;
            border: 1px solid #444;
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background: #111;
            color: white;
            font-size: 1rem;
        }

        .close-btn {
            margin-top: 10px;
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
        }
    </style>
</head>

<body>

    <!-- Header Stats -->
    <header>
        <div class="stat-box">
            <span class="icon-btc">â‚¿</span>
            <span id="sats-count">0</span> Sats
        </div>
        <div class="stat-box">
            <span id="taps-count">0</span> Taps
        </div>
    </header>

    <!-- Main Game Bubble -->
    <div id="game-area">
        <div class="bubble" id="tap-bubble">TAP</div>
    </div>

    <!-- Footer Controls -->
    <div id="controls">
        <div style="margin-bottom: 10px; font-size: 0.8rem; color: #888;">
            100 Taps = 1 Satoshi<br>Min Withdraw: 100 Sats
        </div>
        <button id="withdraw-btn" class="btn" disabled>Connect ZBD Wallet</button>
    </div>

    <!-- Withdrawal Modal -->
    <div id="modal-overlay">
        <div class="modal">
            <h3>Withdraw to ZBD</h3>
            <p>You have reached 100 Sats!</p>
            <input type="text" id="zbd-address" placeholder="Enter ZBD Gamertag or Lightning Address" />
            <button class="btn" id="confirm-withdraw">Withdraw Now</button>
            <button class="btn close-btn" id="close-modal">Cancel</button>
        </div>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const TAPS_PER_SATOSHI = 100;
        const MIN_WITHDRAW_SATS = 100;
        const STORAGE_KEY = 'zbd_tapper_save_v1';

        // --- STATE VARIABLES ---
        let state = {
            taps: 0,
            sats: 0
        };

        // --- DOM ELEMENTS ---
        const uiTaps = document.getElementById('taps-count');
        const uiSats = document.getElementById('sats-count');
        const bubble = document.getElementById('tap-bubble');
        const withdrawBtn = document.getElementById('withdraw-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeModal = document.getElementById('close-modal');
        const confirmWithdraw = document.getElementById('confirm-withdraw');
        const addressInput = document.getElementById('zbd-address');
        const gameArea = document.getElementById('game-area');

        // --- INITIALIZATION ---
        function init() {
            loadProgress();
            updateUI();
        }

        // --- GAME LOGIC ---
        bubble.addEventListener('touchstart', handleTap, { passive: false }); // Better mobile response
        bubble.addEventListener('mousedown', handleTap);

        function handleTap(e) {
            // Prevent double firing on touch devices
            if (e.type === 'touchstart') e.preventDefault();

            // 1. Logic
            state.taps++;

            // Check for reward
            if (state.taps % TAPS_PER_SATOSHI === 0) {
                state.sats++;
                spawnParticle("+1 Sat", e.clientX || window.innerWidth / 2, e.clientY || window.innerHeight / 2, '#f7931a');
            } else {
                // Occasional tap number particle
                if (state.taps % 10 === 0) {
                    spawnParticle(state.taps, e.clientX || window.innerWidth / 2, e.clientY || window.innerHeight / 2, '#ffffff');
                }
            }

            // 2. Save & Update
            saveProgress();
            updateUI();

            // 3. Animation Reset (simple CSS trick)
            bubble.style.transform = 'scale(0.95)';
            setTimeout(() => bubble.style.transform = 'scale(1)', 50);
        }

        function updateUI() {
            uiTaps.innerText = state.taps.toLocaleString();
            uiSats.innerText = state.sats.toLocaleString();

            // Check Withdraw Status
            if (state.sats >= MIN_WITHDRAW_SATS) {
                withdrawBtn.disabled = false;
                withdrawBtn.innerText = "Withdraw Funds";
                withdrawBtn.style.background = "#27ae60"; // Green for ready
            } else {
                withdrawBtn.disabled = true;
                let percent = Math.floor((state.sats / MIN_WITHDRAW_SATS) * 100);
                withdrawBtn.innerText = `Progress: ${percent}%`;
                withdrawBtn.style.background = "#8e44ad";
            }
        }

        function spawnParticle(text, x, y, color) {
            const el = document.createElement('div');
            el.classList.add('particle');
            el.innerText = text;
            el.style.color = color;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        // --- PERSISTENCE ---
        function saveProgress() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    state = JSON.parse(saved);
                } catch (e) { console.error("Save file corrupted"); }
            }
        }

        // --- WITHDRAWAL SYSTEM ---

        withdrawBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });

        confirmWithdraw.addEventListener('click', async () => {
            const address = addressInput.value.trim();
            if (!address) {
                alert("Please enter a ZBD Gamertag or Lightning Address");
                return;
            }

            // Simulation of Backend Call
            await processWithdrawal(address, state.sats);
        });

        async function processWithdrawal(address, amountSats) {
            confirmWithdraw.disabled = true;
            confirmWithdraw.innerText = "Connecting...";

            try {
                // REPLACE THIS URL WITH YOUR CURRENT NGROK URL
                // Example: 'https://a1b2-c3d4.ngrok-free.app/withdraw'
                const serverUrl = 'https://858e6dd9afc7.ngrok-free.app/withdraw';

                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        gamertag: address,
                        amountSats: amountSats
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`SUCCESS! Sent ${amountSats} Sats via Local LND Node!`);
                    state.sats = 0;
                    saveProgress();
                    updateUI();
                    closeModal.click();
                } else {
                    alert("Failed: " + (result.message || "Unknown Error"));
                }

            } catch (error) {
                console.error(error);
                alert("Server connection failed. Is Ngrok running?");
            } finally {
                confirmWithdraw.disabled = false;
                confirmWithdraw.innerText = "Withdraw Now";
            }
        }

        // Start Game
        init();

    </script>
</body>

</html>
